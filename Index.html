<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="Style.css">

</head>
<body>
<section class="hero">
    <!-- Gebruik een browser-compatibele afbeelding uit Assets zodat de <img> altijd werkt -->

    <h1>Sakhri Adam</h1>
    <div class="persoonsGegevens">
        <p>0492436359</p>
        <p>Sakhriadam5@gmail.com</p>
        <p>Bergstraat 8, Meerhout 2450</p>
    </div>
    <div class="mood">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h2 class="h5 mb-0">Mood</h2>
            <div>
                <button id="adminToggle" class="btn btn-sm btn-outline-primary">Login als admin</button>
            </div>
        </div>

        <!-- canvas is responsive; width/height attributes removed so CSS and Chart.js control sizing -->
        <canvas id="moodChart"></canvas>

        <div id="adminControls" class="mt-2" style="display:none;">
            <label for="moodType" class="form-label">Type:</label>
            <select id="moodType" class="form-select form-select-sm mb-2">
                <option value="Happiness">Happiness</option>
                <option value="Bored">Bored</option>
                <option value="Stress">Stress</option>
            </select>
            <label for="moodRange" class="form-label">Stel mood in:</label>
            <input type="range" id="moodRange" min="0" max="10" value="5" class="form-range">
            <div class="d-flex gap-2 mt-2">
                <button id="addMood" class="btn btn-primary btn-sm">Voeg toe</button>
                <button id="clearMood" class="btn btn-danger btn-sm">Wis</button>
            </div>
        </div>

        <!-- Tabel volledig verwijderd per verzoek: geen tijd/tabelsectie meer -->
    </div>
</section>



<!-- Chart.js for drawing the mood chart -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="index.js"></script>
</body>
</html>
